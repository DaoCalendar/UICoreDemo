ext {
    V_CODE = "1"
    V_NAME = "1.0.0"
    APP_NAME = "UICoreDemo"
    schema = "demo"

    application_id = "com.angcyo.uicore.demo"
}
apply from: allGradle.app

dependencies {
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    debugImplementation "androidx.emoji:emoji:1.0.0"

    //https://stackoverflow.com/questions/51957944/android-view-viewonunhandledkeyeventlistener
    //https://github.com/DonaldDu/FixUnhandledEvent/
    debugImplementation 'com.github.DonaldDu:FixUnhandledEvent:1.0'

    implementation project(allModule.material)
    implementation project(allModule.viewmodel)
    implementation project(allModule.transition)
    implementation project(allModule.glide)
    implementation project(allModule.dslitem)
    implementation project(allModule.picker)
    implementation project(allModule.download)
    implementation project(allModule.dialog)
}
